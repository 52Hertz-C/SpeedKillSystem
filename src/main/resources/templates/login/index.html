<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}" ></script>
    <script type="text/javascript" th:src="@{/seckill/login/login.js}"></script>
</head>
<body>
<div class="wrap login_wrap">
    <div class="content">
        <div class="logo"></div>
        <div class="login_box">

            <div class="login_form">
                <div class="login_title">
                    登录
                </div>
                <form action="#" method="post">

                    <div class="form_text_ipt">
                        <input id="mobile" name="username" type="text" placeholder="手机号"/>
                    </div>
                    <div class="ececk_warning"><span>手机号不能为空</span></div>
                    <div class="form_text_ipt">
                        <input id="password" name="password" type="password" placeholder="密码"/>
                    </div>
                    <div class="ececk_warning"><span>密码不能为空</span></div>
                    <div class="form_check_ipt">
                        <div class="left check_left">
                            <label><input name="" type="checkbox"/> 下次自动登录</label>
                        </div>
                        <div class="right check_right">
                            <a th:href="@{#}">忘记密码</a>
                        </div>
                    </div>
                    <div class="form_btn">
                        <button type="button" onclick="doLogin()">登录</button>
                    </div>
                    <div class="form_reg_btn">
                        <span>还没有帐号？</span><a th:href="@{/login/register}">马上注册</a>
                    </div>
                </form>
                <!--<div class="other_login">-->
                    <!--<div class="left other_left">-->
                        <!--<span>其它登录方式</span>-->
                    <!--</div>-->
                    <!--<div class="right other_right">-->
                        <!--<a th:href="@{#}"><i class="fa fa-qq fa-2x"></i></a>-->
                        <!--<a th:href="@{#}"><i class="fa fa-weixin fa-2x"></i></a>-->
                        <!--<a th:href="@{#}"><i class="fa fa-weibo fa-2x"></i></a>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
