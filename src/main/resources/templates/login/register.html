<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>注册</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}" />
	<link rel="stylesheet" th:href="@{/css/common.css}" />
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.min.js}" ></script>
	<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
	<!-- md5.js -->
	<script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
	<script type="text/javascript" th:src="@{/seckill/login/register.js}"></script>
</head>
<body>
<form name="registerForm" id="registerForm" method="post"  >
	<div class="wrap login_wrap">
		<div class="content">
			<div class="logo"></div>
			<div class="login_box">
				<div class="login_form">
					<div class="login_title">
						注册
					</div>
					<form action="#" method="post">
						<div class="form_text_ipt">
							<input id="mobile" name="mobile" type="text" placeholder="手机号" />
						</div>
						<div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
						<div class="form_text_ipt">
							<input id="password" name="password" type="password" placeholder="密码" />
						</div>
						<div class="ececk_warning"><span>密码不能为空</span></div>
						<div class="form_text_ipt">
							<input id="repassword" name="repassword" type="password" placeholder="重复密码" />
						</div>
						<div class="ececk_warning"><span>密码不能为空</span></div>
						<div class="form_text_ipt" >
							<img class="code_img" id="verifyCodeImg" src="/login/verifyCodeRegister" type="text" onclick="refreshVerifyCode()" />
							<input class="code_content" id="verifyCode" name="verifyCode" type="text" placeholder="验证码" />
						</div>
						<div class="ececk_warning"><span>验证码不能为空</span></div>
						<div class="form_btn">
							<button type="button" onclick="register_go()">注册</button>
						</div>
						<div class="form_reg_btn">
							<span>已有帐号？</span><a href="/login/toLogin">马上登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</form>
</body>
</html>
